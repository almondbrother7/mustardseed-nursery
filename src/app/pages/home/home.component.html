<!-- Hero Section -->
<div class="hero-container" [@fadeSlideIn]>
  <div class="hero-cta">
    <button mat-raised-button color="primary" routerLink="/inventory">
      View the inventory
    </button>
  </div>
</div>

<div class="gallery-row">
  <div 
    class="gallery-item" 
    *ngFor="let item of miniGallery; let i = index"
    (click)="openLightbox(i)"
  >
    <img [src]="item.thumb" [alt]="item.caption" />
  </div>
</div>
